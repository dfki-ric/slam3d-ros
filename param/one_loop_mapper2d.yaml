# Mapper params
scan_resolution: 0.1

# Frame names
robot_name: "Robot"
odometry_frame: "odom"
robot_frame: "base_link"
map_frame: "map"
laser_frame: "laser"
camera_frame: "camera_rgb_optical_frame"

### Line scanner ###
laser_name: line_scan

line_scan/min_translation: 0.3
line_scan/min_rotation: 0.2
line_scan/cov_scale: 1.0

line_scan/neighbor_radius: 2.0
line_scan/max_neighbor_links: 0
line_scan/patch_building_range: 0
line_scan/min_loop_length: 0
line_scan/link_previous: true

### Camera ###
camera_name: camera

camera/min_translation: 0.3
camera/min_rotation: 0.2
camera/cov_scale: 1.0

camera/neighbor_radius: 3.0
camera/max_neighbor_links: 1
camera/patch_building_range: 3
camera/min_loop_length: 1
camera/link_previous: true

camera/map_resolution: 0.05
camera/map_outlier_radius: 0.2
camera/map_outlier_neighbors: 1

camera/fine/max_correspondence_distance: 0.25
camera/fine/max_fitness_score: 0.5
camera/fine/maximum_iterations: 50
camera/fine/point_cloud_density: 0.5

camera/coarse/max_correspondence_distance: 1.0
camera/coarse/max_fitness_score: 1.0
camera/coarse/maximum_iterations: 50
camera/coarse/point_cloud_density: 1.0
