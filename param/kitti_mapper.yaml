# Mapper params
scan_resolution: 1.0
multi_threaded: true
optimization_rate: 0

# Velodyne params
velodyne/map_resolution: 1.0
velodyne/neighbor_radius: 10.0
velodyne/max_neighbor_links: 1
velodyne/patch_building_range: 5
velodyne/min_loop_length: 100
velodyne/map_outlier_radius: 0.1
velodyne/map_outlier_neighbors: 2
velodyne/min_translation: 0.5
velodyne/min_rotation: 0.5

# registration params
velodyne/fine/registration_algorithm: GICP
velodyne/fine/max_correspondence_distance: 1.0
velodyne/fine/max_fitness_score: 0.5
velodyne/fine/maximum_iterations: 50
velodyne/fine/point_cloud_density: 0

velodyne/fine/resolution: 5.0
velodyne/fine/step_size: 0.2
velodyne/fine/outlier_ratio: 0.35

velodyne/coarse/registration_algorithm: GICP
velodyne/coarse/max_correspondence_distance: 20.0
velodyne/coarse/max_fitness_score: 1.0
velodyne/coarse/maximum_iterations: 50
velodyne/coarse/point_cloud_density: 1.0
