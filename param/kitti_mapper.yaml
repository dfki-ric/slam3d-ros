# Mapper params
scan_resolution: 0.5
multi_threaded: true
optimization_rate: 10

# Velodyne params
velodyne/map_resolution: 0.25
velodyne/neighbor_radius: 10.0
velodyne/max_neighbor_links: 1
velodyne/patch_building_range: 0
velodyne/min_loop_length: 8
velodyne/map_outlier_radius: 0.1
velodyne/map_outlier_neighbors: 2
velodyne/min_translation: 0.5
velodyne/min_rotation: 0.5

# GICP params
velodyne/icp_fine/max_correspondence_distance: 1.0
velodyne/icp_fine/max_fitness_score: 25.0
velodyne/icp_fine/maximum_iterations: 25
velodyne/icp_fine/point_cloud_density: 1.0

velodyne/icp_coarse/max_correspondence_distance: 2.0
velodyne/icp_coarse/max_fitness_score: 10.0
velodyne/icp_coarse/maximum_iterations: 10
velodyne/icp_coarse/point_cloud_density: 2.0
